<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/loader.css">
  <link rel="stylesheet" href="./styles/index-style.css" />
  <title>Document</title>
</head>

<body>
  <!-- Header -->
  <header>
    <nav class="nav">
      <h1>Aprender Ingles</h1>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <form action="/pages/home/home.html" class="form-container">
      <div class="form-content">

        <!-- Title -->
        <div class="title-content">
          <h2 class="title-form">Welcome</h2>
        </div>

        <!-- User Data -->
        <div class="user-data">
          <!-- User -->
          <div class="user-container">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path
                d="M12 6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2m0 10c2.7 0 5.8 1.29 6 2H6c.23-.72 3.31-2 6-2m0-12C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 10c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
            </svg>
            <input type="text" placeholder="User name o Email">
          </div>
          <!-- Password -->
          <div class="password-container">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path
                d="M22 19h-6v-4h-2.68c-1.14 2.42-3.6 4-6.32 4-3.86 0-7-3.14-7-7s3.14-7 7-7c2.72 0 5.17 1.58 6.32 4H24v6h-2v4zm-4-2h2v-4h2v-2H11.94l-.23-.67C11.01 8.34 9.11 7 7 7c-2.76 0-5 2.24-5 5s2.24 5 5 5c2.11 0 4.01-1.34 4.71-3.33l.23-.67H18v4zM7 15c-1.65 0-3-1.35-3-3s1.35-3 3-3 3 1.35 3 3-1.35 3-3 3zm0-4c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1z" />
            </svg>
            <input type="password" placeholder="Password">
          </div>
          <!-- Forgget my password -->
          <div class="forgget-password-container">
            <a href="#" class="forgget-password-link">
              <p>Forgget my password</p>
            </a>
          </div>
        </div>

        <!-- New User -->
        <a href="#" class="new-user-link">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0-6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm0 8c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4zm-6 4c.22-.72 3.31-2 6-2 2.7 0 5.8 1.29 6 2H9zm-3-3v-3h3v-2H6V7H4v3H1v2h3v3z" />
          </svg>
        </a>

      </div>
      <!-- Privacy Policy -->
      <small class="policy"><span>Al registrarse acepta nuestros</span> <span><b>Términos y
            Políticas de Privacidad</b></small></span>
      <!-- Login Button -->
      <div class="login-btn-content">
        <!-- Button -->
        <button type="submit" class="login-btn">Login</button>
        <!-- Button Exit -->
        <!-- <button class="login-btn">Exit</button> -->
      </div>



    </form>
  </main>

  <!-------------------- Loader -------------------->
  <section class="loader-container">
    <div class="lds-spinner">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </section>

  <!--------------------- script ------------------------->
  <script src="./scripts/index-script.js"></script>
</body>

</html>
